<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="../jq/signup.js"></script>
<title>가입</title>
</head>
<body>
	<h1>고객가입</h1>

	<form action = "http://localhost:8888/back/signup" method="post" autocomplete="off">
		
		<label for="id">아이디: </label> 
		<input id="id" name="id" type="text"> 
		<input type="button" class="iddupchk" value="아이디중복확인" ><br>
		
		<label for="pwd">비밀번호: </label>
		<input id="pwd" name="pwd" type="password"><br>
		
		<label for="pwd1">비밀번호확인: </label>
		<input id="pwd1" name="pwd"type="password"><br>
		
		<label for="name">이름: </label>
		<input id="name" name="name" type="text" /><br>
		
		<label for="address">주소: </label>
		<input id="zipcode" name="addr" type="text" size="5" readonly/>
		
		<input type="button" class="searchzipcode" value="우편번호찾기"><br>
		<input type="text" id="addr1" readonly><br>
		<input type="text" id="addr2" name="addr"><br>
		<input type="hidden" name="buildingno" value="1">
		
		<input type="submit" name="signup" value="가입">
		<input type="reset" value="CLEAR">
	</form>

</body>
</html>
